<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #1a202c; margin-bottom: 24px; font-size: 28px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        button:disabled { opacity: 0.6; }
        #qrResult { display: none; text-align: center; margin-top: 20px; }
        #qrCanvas { margin: 20px auto; display: flex; justify-content: center; }
        .qr-url {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            word-break: break-all;
            margin: 16px 0;
            font-family: monospace;
        }
        .download-btn { background: #48bb78; margin-top: 12px; }
        .qr-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .qr-info h3 { color: #2d3748; margin-bottom: 8px; }
        .qr-info p { color: #718096; font-size: 14px; margin-bottom: 4px; }
        .scan-count { font-size: 32px; font-weight: 700; color: #667eea; }
        .scan-label { color: #718096; font-size: 14px; }
        .alert { padding: 16px; border-radius: 8px; margin-bottom: 20px; }
        .alert-error { background: #fed7d7; color: #c53030; }
        .alert-success { background: #c6f6d5; color: #22543d; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽ¯ QR Code Generator met Tracking</h1>
            <div id="alertBox"></div>
            <div class="form-group">
                <label for="name">Naam</label>
                <input type="text" id="name" placeholder="Bijv: Instagram" required>
            </div>
            <div class="form-group">
                <label for="url">Bestemmings URL</label>
                <input type="url" id="url" placeholder="https://example.com" required>
            </div>
            <button id="btn" onclick="createQR()">Genereer QR Code</button>
            <div id="qrResult">
                <div id="qrCanvas"></div>
                <div class="qr-url"><strong>Trackbare URL:</strong><br><span id="trackableUrl"></span></div>
                <button class="download-btn" onclick="downloadQR()">ðŸ“¥ Download</button>
            </div>
        </div>
        <div class="card">
            <h1>ðŸ“Š Jouw QR Codes</h1>
            <div id="qrList"></div>
        </div>
    </div>
    <script>
        const API = window.location.origin;
        let currentQRCode = null;
        
        window.addEventListener('load', function() {
            loadQRCodes();
            setInterval(loadQRCodes, 5000);
        });

        async function createQR() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const btn = document.getElementById('btn');
            
            if (!name || !url) { 
                showAlert('âŒ Vul beide velden in!', 'error'); 
                return; 
            }
            
            btn.disabled = true;
            btn.textContent = 'Bezig...';
            
            try {
                const res = await fetch('/.netlify/functions/create-qr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, url })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                
                const trackableUrl = `${API}/r/${data.code}`;
                
                const qrDiv = document.getElementById('qrCanvas');
                qrDiv.innerHTML = '';
                
                new QRCode(qrDiv, {
                    text: trackableUrl,
                    width: 300,
                    height: 300
                });
                
                document.getElementById('trackableUrl').textContent = trackableUrl;
                document.getElementById('qrResult').style.display = 'block';
                showAlert('âœ… QR Code aangemaakt!', 'success');
                document.getElementById('name').value = '';
                document.getElementById('url').value = '';
                loadQRCodes();
            } catch (error) {
                showAlert('âŒ ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Genereer QR Code';
            }
        }

        async function loadQRCodes() {
            try {
                const res = await fetch('/.netlify/functions/list-qr');
                const data = await res.json();
                const list = document.getElementById('qrList');
                if (data.qrcodes && data.qrcodes.length > 0) {
                    list.innerHTML = data.qrcodes.map(qr => `
                        <div class="qr-item">
                            <div class="qr-info">
                                <h3>${qr.name}</h3>
                                <p><strong>Code:</strong> ${qr.code}</p>
                                <p><strong>URL:</strong> ${qr.destination_url}</p>
                                <p><strong>Track URL:</strong> ${API}/r/${qr.code}</p>
                            </div>
                            <div>
                                <div class="scan-count">${qr.scan_count || 0}</div>
                                <div class="scan-label">scans</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p style="color:#718096;text-align:center;">Nog geen QR codes</p>';
                }
            } catch (e) { 
                console.error(e); 
            }
        }

        function downloadQR() {
            const qrCanvas = document.querySelector('#qrCanvas canvas');
            if (qrCanvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCanvas.toDataURL('image/png');
                link.click();
            }
        }

        function showAlert(msg, type) {
            const box = document.getElementById('alertBox');
            box.innerHTML = `<div class="alert alert-${type}">${msg}</div>`;
            setTimeout(() => box.innerHTML = '', 5000);
        }
    </script>
</body>
</html>
